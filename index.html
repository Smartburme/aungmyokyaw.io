<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Burme AI Chat</title>
    
    <!-- Unicode Myanmar Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Load configuration from external file -->
    <script src="config.js" type="module"></script>
    
    <style>
        /* [Previous CSS styles remain exactly the same] */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --text-dark: #1f2937;
            --text-light: #f9fafb;
            --bg-color: #f3f4f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Myanmar', sans-serif;
        }
        
        /* [Rest of your existing CSS...] */
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <button class="header-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="app-title">Smart Burme AI</h1>
            <button class="header-btn" id="profileBtn">
                <i class="fas fa-user"></i>
            </button>
        </header>
        
        <!-- Chat Messages Container -->
        <main class="chat-container" id="chatContainer">
            <!-- Welcome Message -->
            <div class="message-group">
                <div class="message-bubble ai-message">
                    <div class="message-content">
                        <p>မင်္ဂလာပါ! Smart Burme AI မှကြိုဆိုပါတယ်။ ဘယ်လိုကူညီပေးရမလဲ?</p>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Message Input Area -->
        <footer class="input-area">
            <button class="header-btn" id="attachBtn">
                <i class="fas fa-paperclip"></i>
            </button>
            
            <div class="message-input-container">
                <textarea id="messageInput" class="message-input" placeholder="စာရိုက်ထည့်ပါ..." rows="1"></textarea>
                <button id="sendBtn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <button class="header-btn" id="voiceBtn">
                <i class="fas fa-microphone"></i>
            </button>
        </footer>
    </div>

    <script type="module">
        // Wait for config to be loaded
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Dynamically import the config
                const { API_CONFIG } = await import('./config.js');
                
                // DOM Elements
                const chatContainer = document.getElementById('chatContainer');
                const messageInput = document.getElementById('messageInput');
                const sendBtn = document.getElementById('sendBtn');
                
                // Send Message to API
                async function sendMessageToAPI(message) {
                    try {
                        const response = await fetch(API_CONFIG.URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${API_CONFIG.KEY}`
                            },
                            body: JSON.stringify({
                                message: message,
                                language: 'myanmar'
                            })
                        });
                        
                        if (!response.ok) {
                            throw new Error(`API Error: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        return data.response;
                    } catch (error) {
                        console.error('API Error:', error);
                        return "တောင်းပန်ပါတယ်၊ အချိန်အနည်းငယ်စောင့်ပါ...";
                    }
                }
                
                // [Rest of your existing JavaScript functions...]
                // Add Message to Chat
                function addMessage(text, sender) {
                    const messageGroup = document.createElement('div');
                    messageGroup.className = 'message-group';
                    
                    const messageBubble = document.createElement('div');
                    messageBubble.className = `message-bubble ${sender}-message`;
                    
                    const messageContent = document.createElement('div');
                    messageContent.className = 'message-content';
                    messageContent.innerHTML = `<p>${text}</p>`;
                    
                    messageBubble.appendChild(messageContent);
                    messageGroup.appendChild(messageBubble);
                    chatContainer.appendChild(messageGroup);
                    
                    // Scroll to bottom
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
                
                // Handle Send Message
                async function handleSendMessage() {
                    const message = messageInput.value.trim();
                    if (!message) return;
                    
                    addMessage(message, 'user');
                    messageInput.value = '';
                    
                    try {
                        const aiResponse = await sendMessageToAPI(message);
                        addMessage(aiResponse, 'ai');
                    } catch (error) {
                        addMessage("တောင်းပန်ပါတယ်၊ အချိန်အနည်းငယ်စောင့်ပါ...", 'ai');
                        console.error('Error:', error);
                    }
                }
                
                // Event Listeners
                sendBtn.addEventListener('click', handleSendMessage);
                
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleSendMessage();
                    }
                });
                
            } catch (error) {
                console.error('Failed to load configuration:', error);
                // Fallback or error handling
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML += `
                    <div class="message-group">
                        <div class="message-bubble ai-message">
                            <div class="message-content">
                                <p>အချက်အလက်များဖတ်ရှုရာတွင် အမှားတစ်ခုဖြစ်နေပါသည်။ ကျေးဇူးပြု၍ နောက်မှပြန်ကြိုးစားပါ။</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
