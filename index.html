<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Burme AI Chat</title>
    
    <!-- Unicode Myanmar Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Garden Color Theme */
            --primary-green: #2E8B57;
            --secondary-green: #3CB371;
            --light-green: #98FB98;
            --dark-green: #006400;
            --accent-yellow: #F4D03F;
            --text-dark: #2C3E50;
            --text-light: #F5F5F5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Myanmar', sans-serif;
        }
        
        body {
            background-color: #F5F5F5;
            color: var(--text-dark);
            line-height: 1.8;
            unicode-bidi: plaintext;
        }
        
        /* App Container */
        .app-container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .app-title {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .header-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #F9F9F9;
        }
        
        /* Message Bubbles */
        .message-group {
            margin-bottom: 15px;
            clear: both;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 5px;
            position: relative;
            word-wrap: break-word;
        }
        
        .ai-message {
            background-color: white;
            float: left;
            border: 1px solid var(--light-green);
        }
        
        .user-message {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            float: right;
        }
        
        /* Input Area */
        .input-area {
            padding: 12px 16px;
            background-color: white;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            border: 2px solid var(--light-green);
            border-radius: 24px;
            padding: 12px 50px 12px 20px;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            outline: none;
        }
        
        .send-btn {
            position: absolute;
            right: 25px;
            bottom: 20px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Responsive Design */
        @media (min-width: 768px) {
            .app-container {
                max-width: 500px;
                height: 90vh;
                margin: 5vh auto;
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <button class="header-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="app-title">Smart Burme AI</h1>
            <button class="header-btn" id="profileBtn">
                <i class="fas fa-user"></i>
            </button>
        </header>
        
        <!-- Chat Messages Container -->
        <main class="chat-container" id="chatContainer">
            <!-- Welcome Message in Unicode Myanmar -->
            <div class="message-group">
                <div class="message-bubble ai-message">
                    <div class="message-content">
                        <p>မင်္ဂလာပါ! Smart Burme AI မှကြိုဆိုပါတယ်။ ဘယ်လိုကူညီပေးရမလဲ?</p>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Message Input Area -->
        <footer class="input-area">
            <div style="position: relative; flex: 1;">
                <textarea id="messageInput" class="message-input" placeholder="စာရိုက်ထည့်ပါ..." rows="1"></textarea>
                <button id="sendBtn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Send Message Function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;
            
            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Simulate AI response
            setTimeout(() => {
                const responses = [
                    "ကျေးဇူးပြု၍ မေးခွန်းမေးပါ။",
                    "ကျွန်တော်နားမလည်သေးပါ၊ ရှင်းရှင်းလင်းလင်းမေးပါ။",
                    "ဒီမေးခွန်းကိုဖြေဖို့ ပျော်ရွှင်ပါတယ်!",
                    "ကျေးဇူးပြု၍ နောက်ထပ်အသေးစိတ်မေးပါ။"
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'ai');
            }, 1000);
        }
        
        // Add message to chat
        function addMessage(text, sender) {
            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `message-bubble ${sender}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = `<p>${text}</p>`;
            
            messageBubble.appendChild(messageContent);
            messageGroup.appendChild(messageBubble);
            chatContainer.appendChild(messageGroup);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Menu and Profile buttons
        document.getElementById('menuBtn').addEventListener('click', () => {
            window.location.href = '/menu.html';
        });
        
        document.getElementById('profileBtn').addEventListener('click', () => {
            window.location.href = '/user.html';
        });
    </script>
</body>
</html>
