<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Burme AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <button id="menuToggle" class="icon-button">☰</button>
      <div class="brand-logo">🧠 Smart Burme</div>
      <a href="user-info.html" class="icon-button">👤</a>
    </header>

    <!-- Welcome Banner -->
    <section class="welcome-banner">
      <div class="energy-glow"></div>
      <h1>ပြန်လည်လာပါတယ်!</h1>
      <p>ဘယ်အရာကို ကူညီပေးလိုပါသလဲ?</p>
    </section>

    <!-- Chat Box -->
    <main class="chat-box" id="chatBox">
      <!-- Chat messages will be appended here -->
    </main>

    <!-- Input Section -->
    <footer class="input-section">
      <input type="text" id="userInput" placeholder="မေးမြန်းချင်တာရေးပါ..." />
      <button id="sendBtn">✉️</button>
    </footer>

    <!-- Feature Button -->
    <div class="bottom-feature-bar">
      <a href="menu.html" class="feature-button">📷 ပုံဖန်တီးရန်</a>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
