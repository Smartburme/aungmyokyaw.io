<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Burme AI</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo">Smart Burme AI</div>
    <nav>
      <button class="nav-btn" data-tab="chat-tab">Text</button>
      <button class="nav-btn" data-tab="image-tab">Image</button>
      <button class="nav-btn" data-tab="video-tab">Video</button>
    </nav>
  </header>  <main>
    <!-- Text Chat Tab -->
    <section id="chat-tab" class="tab active">
      <div class="chat-container">
        <div id="chat-box"></div>
        <div class="input-area">
          <input type="text" id="user-input" placeholder="မေးခွန်းမေးပါ...">
          <button id="send-btn">ပို့ရန်</button>
        </div>
      </div>
    </section><!-- Image Generator Tab -->
<section id="image-tab" class="tab">
  <div class="gen-container">
    <input type="text" id="image-prompt" placeholder="ပုံဖန်တီးရန်စာရေးပါ">
    <button id="image-generate">Generate Image</button>
    <div id="image-result"></div>
  </div>
</section>

<!-- Video Generator Tab -->
<section id="video-tab" class="tab">
  <div class="gen-container">
    <input type="text" id="video-prompt" placeholder="ဗီဒီယိုဖန်တီးရန်စာရေးပါ">
    <button id="video-generate">Generate Video</button>
    <div id="video-result"></div>
  </div>
</section>

  </main>  <footer>

  </footer>  <script type="module" src="js/firebase-config.js"><js/script>  <script type="module" src="./js/script.js"></script></body>
</html>
