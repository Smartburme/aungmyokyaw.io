<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Burme AI Chat</title>
    
    <!-- Unicode Myanmar Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Color Theme */
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --text-dark: #1f2937;
            --text-light: #f9fafb;
            --bg-color: #f3f4f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Myanmar', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            line-height: 1.8;
            unicode-bidi: plaintext;
        }
        
        /* App Container */
        .app-container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .app-title {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .header-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        /* Message Bubbles */
        .message-group {
            margin-bottom: 15px;
            clear: both;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 5px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .ai-message {
            background-color: white;
            float: left;
            border: 1px solid #e5e7eb;
        }
        
        .user-message {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            float: right;
        }
        
        /* Input Area */
        .input-area {
            padding: 12px 16px;
            background-color: white;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message-input-container {
            flex: 1;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            padding: 12px 50px 12px 20px;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: var(--accent-color);
        }
        
        .send-btn {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: inline-flex;
            gap: 5px;
            padding: 10px 15px;
            background-color: white;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-color);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Responsive Design */
        @media (min-width: 768px) {
            .app-container {
                max-width: 500px;
                height: 90vh;
                margin: 5vh auto;
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <button class="header-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="app-title">Smart Burme AI</h1>
            <button class="header-btn" id="profileBtn">
                <i class="fas fa-user"></i>
            </button>
        </header>
        
        <!-- Chat Messages Container -->
        <main class="chat-container" id="chatContainer">
            <!-- Welcome Message -->
            <div class="message-group">
                <div class="message-bubble ai-message">
                    <div class="message-content">
                        <p>မင်္ဂလာပါ! Smart Burme AI မှကြိုဆိုပါတယ်။ ဘယ်လိုကူညီပေးရမလဲ?</p>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Message Input Area -->
        <footer class="input-area">
            <button class="header-btn" id="attachBtn">
                <i class="fas fa-paperclip"></i>
            </button>
            
            <div class="message-input-container">
                <textarea id="messageInput" class="message-input" placeholder="စာရိုက်ထည့်ပါ..." rows="1"></textarea>
                <button id="sendBtn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <button class="header-btn" id="voiceBtn">
                <i class="fas fa-microphone"></i>
            </button>
        </footer>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://api.smartburme.com/v1/chat'; // Replace with your actual API endpoint
        const API_KEY = 'your_api_key_here'; // Replace with your actual API key
        
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Send Message to API
        async function sendMessageToAPI(message) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        message: message,
                        language: 'myanmar'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('API Error:', error);
                return "တောင်းပန်ပါတယ်၊ အချိန်အနည်းငယ်စောင့်ပါ...";
            }
        }
        
        // Add Message to Chat
        function addMessage(text, sender) {
            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `message-bubble ${sender}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = `<p>${text}</p>`;
            
            messageBubble.appendChild(messageContent);
            messageGroup.appendChild(messageBubble);
            chatContainer.appendChild(messageGroup);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Show Typing Indicator
        function showTypingIndicator() {
            const typingGroup = document.createElement('div');
            typingGroup.className = 'message-group';
            
            const typingBubble = document.createElement('div');
            typingBubble.className = 'typing-indicator';
            typingBubble.id = 'typingIndicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                dot.className = 'typing-dot';
                typingBubble.appendChild(dot);
            }
            
            typingGroup.appendChild(typingBubble);
            chatContainer.appendChild(typingGroup);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Remove Typing Indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.parentElement.remove();
            }
        }
        
        // Handle Send Message
        async function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Send to API and get response
                const aiResponse = await sendMessageToAPI(message);
                
                // Remove typing indicator and show AI response
                removeTypingIndicator();
                addMessage(aiResponse, 'ai');
            } catch (error) {
                removeTypingIndicator();
                addMessage("တောင်းပန်ပါတယ်၊ အချိန်အနည်းငယ်စောင့်ပါ...", 'ai');
                console.error('Error:', error);
            }
        }
        
        // Event Listeners
        sendBtn.addEventListener('click', handleSendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Menu and Profile buttons
        document.getElementById('menuBtn').addEventListener('click', () => {
            window.location.href = '/menu.html';
        });
        
        document.getElementById('profileBtn').addEventListener('click', () => {
            window.location.href = '/user.html';
        });
        
        // Initial API Test
        async function testAPI() {
            try {
                const testResponse = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                
                if (testResponse.ok) {
                    console.log('API Connection Successful');
                } else {
                    console.warn('API Connection Issue:', testResponse.status);
                }
            } catch (error) {
                console.error('API Test Failed:', error);
            }
        }
        
        // Run API test when page loads
        document.addEventListener('DOMContentLoaded', testAPI);
    </script>
</body>
</html>
