<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Burme AI Chat</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
    </div>

    <div class="app-frame">
        <!-- Header -->
        <header class="header">
            <i class="fas fa-home home-icon"></i>
            <h1 class="app-title">Smart Burme Ai</h1>
            <div class="profile-avatar">
                <img src="https://via.placeholder.com/40x40?text=User" alt="သူတို့ဓာတ်ပုံ">
            </div>
        </header>

        <!-- Chat display -->
        <div class="chat-display">
            <p class="initial-message">ကျွန်တော်ဘာကူညီပေးရမလဲ?</p>
        </div>

        <!-- Input section -->
        <footer class="input-section">
            <div class="input-container">
                <i class="fas fa-thumbtack pin-icon"></i>
                <input type="text" class="message-input" placeholder="စာရိုက်ထည့်ပါ...">
                <i class="fas fa-paper-plane send-icon"></i>
            </div>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
