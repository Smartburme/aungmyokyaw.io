<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Smart Burme AI</title>
    
    <!-- မြန်မာဖောင့်အတွက် -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --nero-bg: #121212;
            --nero-card: #1E1E1E;
            --nero-primary: #3A3A3A;
            --nero-accent: #BB86FC;
            --nero-text: #E1E1E1;
            --nero-secondary-text: #A0A0A0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Myanmar', sans-serif;
        }
        
        body {
            background-color: var(--nero-bg);
            color: var(--nero-text);
            line-height: 1.6;
        }
        
        /* မြန်မာစာအတွက် စာလုံးပေါင်းသတ်မှတ်ချက် */
        .myanmar-text {
            text-align: start;
            unicode-bidi: plaintext;
        }
        
        /* App Container */
        .app-container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            background-color: var(--nero-card);
            position: relative;
            overflow: hidden;
        }
        
        /* Header */
        .app-header {
            background-color: var(--nero-primary);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .app-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--nero-text);
        }
        
        .header-btn {
            background: none;
            border: none;
            color: var(--nero-text);
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: var(--nero-card);
        }
        
        /* Message Bubbles */
        .message-group {
            margin-bottom: 16px;
            clear: both;
        }
        
        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 4px;
            position: relative;
            word-wrap: break-word;
            font-size: 0.95rem;
        }
        
        .ai-message {
            background-color: var(--nero-primary);
            float: left;
            border-bottom-left-radius: 4px;
            color: var(--nero-text);
        }
        
        .user-message {
            background-color: var(--nero-accent);
            float: right;
            border-bottom-right-radius: 4px;
            color: #000;
        }
        
        .message-meta {
            font-size: 0.7rem;
            margin-top: 4px;
            text-align: right;
            color: var(--nero-secondary-text);
        }
        
        /* Input Area */
        .input-area {
            padding: 12px 16px;
            background-color: var(--nero-primary);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            border: none;
            border-radius: 24px;
            padding: 12px 16px;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            background-color: var(--nero-bg);
            color: var(--nero-text);
            outline: none;
        }
        
        .send-btn {
            background-color: var(--nero-accent);
            color: #000;
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: inline-block;
            padding: 12px 16px;
            background-color: var(--nero-primary);
            border-radius: 18px;
        }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--nero-accent);
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        /* Responsive Design */
        @media (min-width: 768px) {
            .app-container {
                max-width: 450px;
                height: 90vh;
                margin: 5vh auto;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            }
            
            .message-bubble {
                max-width: 70%;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--nero-accent);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <button class="header-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="app-title">Smart Burme AI</h1>
            <button class="header-btn" id="profileBtn">
                <i class="fas fa-user-circle"></i>
            </button>
        </header>
        
        <!-- Chat Messages Container -->
        <main class="chat-container" id="chatContainer">
            <!-- Welcome Message -->
            <div class="message-group">
                <div class="message-bubble ai-message">
                    <div class="message-content myanmar-text">
                        <p>မင်္ဂလာပါ! Smart Burme AI မှကြိုဆိုပါတယ်။ ဘယ်လိုကူညီပေးရမလဲ?</p>
                    </div>
                    <div class="message-meta">
                        <span>ယခု</span>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Message Input Area -->
        <footer class="input-area">
            <button class="header-btn" id="attachBtn">
                <i class="fas fa-plus-circle"></i>
            </button>
            
            <textarea id="messageInput" class="message-input myanmar-text" placeholder="စာရိုက်ထည့်ပါ..." rows="1"></textarea>
            
            <button id="sendBtn" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </footer>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // မြန်မာစာအတွက် စာလုံးပေါင်းညှိခြင်း
        function fixMyanmarText(text) {
            return text.replace(/([က-အ])([့်])/g, '$2$1');
        }
        
        // အချိန်ပြသခြင်း Function
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        // စာပို့ရန် Function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;
            
            // စာရိုက်သူ၏ Message ကိုပြသခြင်း
            addMessage(message, 'user');
            messageInput.value = '';
            
            // AI ၏တုန့်ပြန်မှုကိုပြသခြင်း
            showTypingIndicator();
            
            // AI တုန့်ပြန်မှု (တကယ့် API နှင့်ချိတ်ဆက်ရန်လိုအပ်ပါသည်)
            setTimeout(() => {
                removeTypingIndicator();
                const responses = [
                    "ကျေးဇူးပြု၍ မေးခွန်းမေးပါ။",
                    "ကျွန်တော်နားမလည်သေးပါ၊ ရှင်းရှင်းလင်းလင်းမေးပါ။",
                    "ဒီမေးခွန်းကိုဖြေဖို့ ပျော်ရွှင်ပါတယ်!",
                    "ကျေးဇူးပြု၍ နောက်ထပ်အသေးစိတ်မေးပါ။"
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'ai');
            }, 1500);
        }
        
        // Message ထည့်သွင်းခြင်း Function
        function addMessage(text, sender) {
            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `message-bubble ${sender}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content myanmar-text';
            messageContent.innerHTML = `<p>${fixMyanmarText(text)}</p>`;
            
            const messageMeta = document.createElement('div');
            messageMeta.className = 'message-meta';
            messageMeta.innerHTML = `<span>${getCurrentTime()}</span>`;
            
            messageBubble.appendChild(messageContent);
            messageBubble.appendChild(messageMeta);
            messageGroup.appendChild(messageBubble);
            chatContainer.appendChild(messageGroup);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Typing Indicator ပြသခြင်း
        function showTypingIndicator() {
            const typingGroup = document.createElement('div');
            typingGroup.className = 'message-group';
            
            const typingBubble = document.createElement('div');
            typingBubble.className = 'message-bubble ai-message typing-indicator';
            typingBubble.id = 'typingIndicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                dot.className = 'typing-dot';
                typingBubble.appendChild(dot);
            }
            
            typingGroup.appendChild(typingBubble);
            chatContainer.appendChild(typingGroup);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Typing Indicator ဖယ်ရှားခြင်း
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.parentElement.remove();
            }
        }
        
        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Textarea Auto-resize
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
